---
layout: page
title: Art
permalink: /Art/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.categories.art %}
      <li class="post">
        {% assign date_format = "%b %-d, %Y" %}

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>

        <span class="post-meta">
          {{ post.date | date: date_format }}
        </span>
      </li>
    {% endfor %}
  </ul>

</div>
